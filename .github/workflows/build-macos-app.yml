name: Build macOS App

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build .app bundle
        run: |
          pyinstaller --clean --noconfirm --windowed --name TJR --osx-bundle-identifier com.tjr.desktop --icon assets/icons/TJR.icns --add-data "assets/icons/TJR-icon-1024.png:assets/icons" --add-data "assets/illustrations/left-hero-v1.png:assets/illustrations" --paths src src/tjr/__main__.py

      - name: Package .app to zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/TJR.app" "dist/TJR-macOS.zip"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: TJR-macOS-app
          path: dist/TJR-macOS.zip
          retention-days: 14

      - name: Upload macOS quick start guide
        uses: actions/upload-artifact@v4
        with:
          name: TJR-macOS-quick-start
          path: docs/TJR_MACOS_QUICK_START_RU.md
          retention-days: 14

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'v2.0.1' }}
          name: TJR ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'v2.0.1' }}
          generate_release_notes: true
          overwrite_files: true
          files: |
            dist/TJR-macOS.zip
            docs/TJR_MACOS_QUICK_START_RU.md
